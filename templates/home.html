<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; width: 300px; margin-bottom: 20px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Find Recipes Based on Ingredients</h1>
    <form action="/results" method="post">
        <input type="text" name="ingredients" placeholder="Enter ingredients (e.g., tomato, onion)" required>
        <br>
        <button type="submit">Generate Recipes</button>
    </form>
</body>
</html>
